<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-search.html">
    <link rel="import" href="../paper-search-icons.html">
    <link rel="import" href="../paper-search-bar.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <paper-search>
      <paper-icon-button icon="ps-icons:search" open-paper-search></paper-icon-button>
      <paper-search-bar></paper-search-bar>
    </paper-search>

    <script>
      var myEl = document.querySelector('paper-search');
      var searchBar = myEl.querySelector('paper-search-bar');

      suite('<paper-search>', function() {

        test('defines the "customClose" property', function() {
          assert.equal(myEl.customClose, false);
        });

        test('defines the "customCancel" property', function() {
          assert.equal(myEl.customCancel, true);
        });

        test('defines the "openAttribute" property', function() {
          assert.equal(myEl.openAttribute, 'open-paper-search');
        });

        test('defines the "closeAttribute" property', function() {
          assert.equal(myEl.closeAttribute, 'close-paper-search');
        });

        test('defines the "CancelAttribute" property', function() {
          assert.equal(myEl.CancelAttribute, 'cancel-paper-search');
        });

        test('defines the "opened" property', function() {
          assert.equal(myEl.opened, false);
        });

        test('open the search bar', function() {
          myEl.open();
          assert.equal(myEl.classList.contains('opened'), true);
        });

        test('cancel the search value', function() {
          searchBar.value = 'value';
          myEl.cancel();
          assert.equal(searchBar.value, null)
        });

        test('close the search bar', function() {
          myEl.close();
          assert.equal(myEl.opened, false);
        });

      });
    </script>

  </body>
</html>
