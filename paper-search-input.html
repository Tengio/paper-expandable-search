<link rel="import" href="../polymer/polymer.html">

<dom-module id="paper-search-input">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
      input {
        padding: 10px;
        width: 100%;
        /*-webkit-appearance: none;*/
        border: none;
        outline: none;
        background: none;
      }
      input[type="search"]::-webkit-search-decoration,
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-appearance {
        display: none;
      }
    </style>
    <input type="search" value="{{value::input}}" placeholder="[[placeholder]]">
  </template>
  <script>
    Polymer({
      is: 'paper-search-input',

      properties: {
        /**
         * The search value
         */
         value: {
           type: String,
           notify: true
         }
      }
    });
  </script>
</dom-module>
