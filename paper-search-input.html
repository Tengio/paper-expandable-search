<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">

<dom-module id="paper-search-input">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        min-width: 160px;
      }
      input {
        padding: 10px;
        width: 100%;
        /*-webkit-appearance: none;*/
        border: none;
        outline: none;
        background: none;
      }
      input[type="search"]::-webkit-search-decoration,
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-appearance {
        display: none;
      }
    </style>
    <input id="search" is="iron-input" type="search" value="{{value::input}}" placeholder="[[placeholder]]" autocomplete="[[_computeAutocomplete(value)]]">
  </template>
  <script>
    Polymer({
      is: 'paper-search-input',

      properties: {
        /**
         * The search value
         */
         value: {
           type: String,
           notify: true
         }
      },

      _computeAutocomplete: function(v) {
        if (v) {
          return 'on';
        }
        return 'off';
      }
    });
  </script>
</dom-module>
